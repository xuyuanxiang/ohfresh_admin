<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ohFresh | 探鲜家</title>
    <link rel="stylesheet" href="css/ohfresh-admin-0.0.1.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body class="init">
<div class="statusbar-overlay"></div>

<div class="views">
    <div class="view view-main" ng-controller="RootCtrl">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a ng-disabled="!backUrl" ng-href="{{backUrl}}" class="link icon-only external back">
                        <i ng-show="backUrl" class="icon icon-back-white"></i>
                    </a>
                </div>
                <div class="center sliding">
                    <img class="logo-image" src="img/logo.png" alt="ohFresh探鲜家"/>
                </div>
            </div>
            <!-- ./navbar-inner -->
        </div>
        <!-- ./navbar -->

        <div class="pages navbar-through toolbar-through">
            <!-- Page Index-->
            <div data-page="index" class="page ng-view">
            </div>
            <!-- ./Page Index -->
        </div>
        <!-- ./pages -->
    </div>
    <!-- ./view view-main -->
</div>
<!-- ./views -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/framework7/dist/js/framework7.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/moment/lang/zh-cn.js"></script>
<script src="bower_components/angular-moment/angular-moment.min.js"></script>
<script data-main="src/js/index" src="bower_components/requirejs/require.js"></script>
</body>
</html>
